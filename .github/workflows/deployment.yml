name: Deployment

on:
  workflow_dispatch:
    inputs:
      deployChannels:
        description: 'Channels to deploy'
        required: true

jobs:
  deploy_webhooks:
    name: Build and deploy webhooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3
      - name: Use Node.js v16
        uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854 # tag=v3
        with:
          node-version: 16
          cache: yarn
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Restore dist cache
        uses: actions/cache@48af2dc4a9e8278b89d7fa154b955c30c6aaab09 # tag=v3.0.2
        id: dist-cache-restore
        with:
          path: dist
          key: ${{ runner.os }}-16-${{ hashFiles('src/resource-webhooks.ts') }}
      - name: Build Code
        if: ${{ !steps.dist-cache-restore.outputs.cache-hit }}
        run: yarn build
      - name: Run deploy code
        run: yarn deploy
        env:
          WELCOME: ${{ secrets.WEBHOOK_WELCOME }}
          RELEASE: ${{ secrets.WEBHOOK_RELEASE }}
          DRAFT: ${{ secrets.WEBHOOK_DRAFT }}
          WEBHOOK_AVATAR: ${{ secrets.WEBHOOK_AVATAR }}
          WEBHOOK_NAME: ${{ secrets.WEBHOOK_NAME }}
          DEPLOY_CHANNELS: ${{ github.event.inputs.deployChannels }}
